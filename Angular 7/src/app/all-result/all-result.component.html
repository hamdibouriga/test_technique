<div class="container custom-container-2">
  
    <!-- Show it when there is no data -->
    <div class="no-data text-center" *ngIf="all.length == 0">
      <p>There is no data added yet!</p>
    </div>
  
    <!-- data list table, it hides when there is no data -->
    <div *ngIf="all.length !== 0">
      <h3 class="mb-3 text-center">Annonces & mondataires List</h3>
  
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Mandataires ID</th>
              <th scope="col">Mandataires identity</th>
              <th scope="col">List des annonces</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of all">
              <td>{{row.mondataires.siren}}</td>
              <td>{{row.mondataires.id}}</td>
              <td>{{row.mondataires.identity}}</td>
              <td><p *ngFor="let rowAnn of row.annonce">ID Annonce :{{rowAnn.annonceId}} | Commentaires{{rowAnn.commentaires}} </p></td>
            </tr>
          </tbody>
        </table>
      </div>
  
    </div>
  
  </div>
